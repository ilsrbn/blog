@if (tag === 'button') {
<button [ngClass]="classes">
  @if (iconName) {
  <span class="material-symbols-sharp"> {{ iconName }} </span>
  } @if (text) {
  <span> {{ text }} </span>
  }
</button>
} @else if (tag === 'a') {
<a
  [ngClass]="classes"
  [routerLink]="to"
  [routerLinkActive]="routeable ? 'active' : ''"
>
  @if (iconName) {
  <span class="material-symbols-sharp"> {{ iconName }} </span>
  } @if (text) {
  <span> {{ text }} </span>
  }
</a>
}
